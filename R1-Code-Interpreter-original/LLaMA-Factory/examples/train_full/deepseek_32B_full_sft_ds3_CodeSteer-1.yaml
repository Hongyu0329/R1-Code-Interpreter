### model
model_name_or_path: deepseek-ai/DeepSeek-R1-Distill-Qwen-32B

### method
stage: sft
do_train: true
finetuning_type: full
deepspeed: examples/deepspeed/ds_z3_config.json

### dataset
dataset: CodeSteer_gather_dataset_7, CodeSteer_gather_dataset_7_2
template: deepseek3
cutoff_len: 2056
max_samples: 1000
overwrite_cache: true
preprocessing_num_workers: 16

### output
output_dir: /n/holylabs/LABS/vlassak_lab/Users/ycchen/LLaMA-Factory/saves/deepseek-32b-CodeSteer-gather7-2/full/sft
logging_steps: 20
save_steps: 200
plot_loss: true
overwrite_output_dir: true

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 2
learning_rate: 1.0e-5
num_train_epochs: 5.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
ddp_timeout: 180000000

### eval
val_size: 0.1
per_device_eval_batch_size: 1
eval_strategy: steps
eval_steps: 200
